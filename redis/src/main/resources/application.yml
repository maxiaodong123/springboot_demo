spring:
  redis:
    cluster:
      #设置key的生存时间，当key过期时，它会被自动删除；
      expire-seconds: 120
      #设置命令的执行时间，如果超过这个时间，则报错;
      command-timeout: 5000
      #设置redis集群的节点信息，其中namenode为域名解析，通过解析域名来获取相应的地址;
      nodes: 115.159.81.231:7000,115.159.81.231:7001,115.159.81.231:7002,139.155.12.147:7003,139.155.12.147:7004,139.155.12.147:7005
server:
  port: 8080